<!DOCTYPE html>
<html lang="kz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товар салудың 2 түрі - Kaspi Курстары</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF5722;
            --secondary: #FFAB91;
            --dark: #2D3142;
            --light: #FFF8F0;
            --accent: #FF3D00;
            --kaspi-red: #F14635;
            --kaspi-light: #FFEBE9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }
        
        body {
            background-color: var(--light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .page-title {
            text-align: center;
            margin: 20px 0 30px;
            font-size: 2.5rem;
            color: var(--kaspi-red);
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }
        
        .page-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--kaspi-red), var(--secondary));
            border-radius: 2px;
        }
        
        .content-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
        }
        
        .text-content {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .text-content p {
            margin-bottom: 15px;
        }
        
        .video-section {
            margin-top: 30px;
            text-align: center;
        }
        
        .video-title {
            font-size: 1.5rem;
            color: var(--kaspi-red);
            margin-bottom: 20px;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin: 30px auto;
            max-width: 1000px;
            width: 100%;
        }
        
        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--kaspi-red), #FF7043);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(241, 70, 53, 0.3);
            text-decoration: none;
        }
        
        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(241, 70, 53, 0.4);
        }
        
        .nav-button i {
            margin: 0 8px;
        }
        
        .back-button i {
            margin-right: 10px;
        }
        
        .next-button i {
            margin-left: 10px;
        }
        
        @media (max-width: 768px) {
            .page-title {
                font-size: 1.8rem;
                margin: 15px 0;
            }
            
            .content-container {
                padding: 20px;
            }
            
            .navigation-buttons {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            
            .nav-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1 class="page-title">Товар салудың 2 түрі</h1>
    
    <div class="content-container">
        <div class="text-content">
            <p>Товар салудың 2 түрі :</p>
            <p>1. көшіру (импорт) каспиде бар карточкаға (товарға) қосылу</p>
            <p>2.с нуля - каспиде ол товар жоқ болған жағдайда(жаңадан карточка жасайсыз)</p>
        </div>
        

        <div class="video-container">
            <div class="video-wrapper">

            </div>
        </div>

                <!-- YouTube embed for the video with ID MzEE_DwIo0o -->

            </div>
        </div>
        

        <div class="navigation-buttons">
            <a href="index.html" class="nav-button back-button">
                <i class="fas fa-arrow-left"></i> Артқа қайту
            </a>
            <a href="n21.html" class="nav-button next-button">
                Келесі сабақ <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    
        <script>
            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    // Go to previous page
                    window.location.href = 'index.html';
                } else if (e.key === 'ArrowRight') {
                    // Go to next page
                    window.location.href = 'n21.html';
                }
            });
        </script>
    </script>
</body>
</html>
